{% extends "corpus.html" %}
{% block result %}

			</div>
		</div>
		<div class="col-md-6">
			<div class="card border-info mb-3">

					<h4>SEARCH BY WORD：<span id="result_twoword_input2"></span></h4>
				</div>
				<div class="card-body">

						<tbody id="table_twoword2">
							<!-- insert table here -->

					</table>
				</div>
			</div>
		</div>

	<div class="row my-3" id="loading_string" style="display: none;">
    <div class="col-md-12 ">
      <div class="text-center">
        <div class="spinner-border text-primary m-5" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

	<!-- result table of search one string -->
	<div class="row result_row" id="result_onestring" style="display: none;">
    <div class="col-md-12">
			<div class="card border-info mb-3">

				</div>
				<div class="card-body">
					<table style="table-layout: fixed; width: 100%;">
						<thead>
							<tr class="table-active">
								<th class="center" style="width:80%">CONTEXT</th>
								<th class="center" style="width:20%">SOURCE</th>
							</tr>
						</thead>
						<tbody id="table_onestring">
							<!-- insert table here -->
						</tbody>
					</table>
					<button class="btn btn-info" style="width: 100%;" id="btn_show_more0" onclick="show_more(0);">SHOW MORE</button>
				</div>
      </div>
    </div>
	</div>

	<!-- scroll back to top -->

		<div class="row">
			<div class="col-md-12">
				<div class="btn-group" style="width: 100%;">
					<button class="btn btn-secondary" onclick="window.scrollTo({top:0,left:0,behavior:'smooth'}); this.blur();">⇧ GO TO TOP</button>

</div> <!-- end of container -->
